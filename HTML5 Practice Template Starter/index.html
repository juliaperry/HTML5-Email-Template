<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML 5 Email Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <style>
    body {
      margin: 0;
      background-color: #d8dbdb;
      padding: 20px;
      font-family: "Roboto", Arial, sans-serif; /* Google font,web safe font, sans-serif */
      font-size: 18px;
      color: #565859;
    }

    .wrapper {
      background-color: #f6faff;
      max-width: 700px
      margin: 0 auto;
      box-shadow: 0 0 10px #616e79;
      border-top: 10px solid #37a28f;
    border-radius: 5px 10px;
    }

    .logo {
        text-align: center;
    }

    .log img {
        max-width: 200px;
    }
  </style>
  <body>
    <div class="wrapper">
      <div class="logo">
        <a href="https://example.com" target="_blank"
          ><img
            src="https://i.ibb.co/JtckNqn/logo.png"
            alt="HTML5 Logo"
            title="HTML5 Logo"
        /></a>
      </div>
    </div>

    <a href="https://example.com" target="_blank"
      ><img
        src="https://i.ibb.co/zQ558kP/banner.png"
        alt="Banner"
        title="Banner"
    /></a>
  </body>
</html>
